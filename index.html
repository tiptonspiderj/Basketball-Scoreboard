<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" href="basketball.png">
        <title>ScoreBoard</title>
        <link rel="stylesheet" href="index.css">        
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home-score">
                    0
                </div>
                <button id="home-add1" onclick="homeadd(1)">+1</button>
                <button id="home-add2" onclick="homeadd(2)">+2</button>
                <button id="home-add3" onclick="homeadd(3)">+3</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <div id="away-score">
                    0
                </div>
                <button id="away-add1" onclick="awayadd(1)">+1</button>
                <button id="away-add2" onclick="awayadd(2)">+2</button>
                <button id="away-add3" onclick="awayadd(3)">+3</button>
            </div>            
        </div>
        <div class="reset">
            <button id="reset" onclick="resetScores()">Reset</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
